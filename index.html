<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/renposive.css">

    <!--own css-->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Série</a>
                <a href="#">Filmes</a>
                <a href="#">Documentário</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">WandaVision</h3>
                <p class="descricao">Wanda Maximoff e Visão, um casal de super-heróis com uma vida perfeita, que começa
                    a suspeitar que nem tudo é o que parece.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="own-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="/img/min1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/min2.jpg" alt="" secset="">
            </div>            
            <div class="item">
                <img class="box-filme" src="/img/min3.jpg" alt="" secset="">
            </div>            
            <div class="item">
                <img class="box-filme" src="/img/min4.jpg" alt="" secset="">
            </div>            
            <div class="item">
                <img class="box-filme" src="/img/min5.jpg" alt="" secset="">
            </div>            
            <div class="item">
                <img class="box-filme" src="/img/min6.jpg" alt="" secset="">
            </div>            
            <div class="item">
                <img class="box-filme" src="/img/min7.jpg" alt="" secset="">
            </div>            

        </div>
    </div>

    <script src="https://kit.fontawesome.com/d5f1ea4ca0.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js" ></script>
    <script src="js/owl/owl.carousel.min.js" ></script>
    <script src="js/owl/main.js" ></script>
    
</body>
</html>
